<div id="left-container">



<div class="text">
	<p>
		<i>Click on a node to center it and show its details.</i>
	</p>
	{% if cluster.description %}
		<p>{{ cluster.description|urlizetrunc:24|linebreaks }}</p>
	{% endif %}

</div>

<div id="id-list"></div>


           
</div>

<div id="center-container">
    <div id="infovis"></div>    
</div>

<div id="right-container">

<div id="inner-details"></div>

</div>

<div id="log"></div>

<script type="text/javascript" src="http://o.aolcdn.com/dojo/1.3/dojo/dojo.xd.js" 
	djConfig="parseOnLoad: true"></script> 

<!--[if IE]><script language="javascript" type="text/javascript" src="/site_media/scripts/excanvas.js"></script><![endif]-->

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="/site_media/scripts/jit.js"></script>

<script>

    elem: false,

        this.elem.innerHTML = text;
        this.elem.style.left = (500 - this.elem.offsetWidth / 2) + 'px';

function addEvent(obj, type, fn) {
    if (obj.addEventListener) obj.addEventListener(type, fn, false);
    else obj.attachEvent('on' + type, fn);
};

var functionAgents = {};
	
function init(){
    var infovis = document.getElementById('infovis');
    var w = infovis.offsetWidth, h = infovis.offsetHeight;
	
	// init data
	var json = 
	[
		{% for node in resources %}
			{
				"id": "{{ node.node_id }}",
				"name": "{{ node.name }}",
				"data": 
				{
					"$dim": 4,
					"$type": "square",
					"$color":"#339999"
				},
				"adjacencies": 
				[]
			}, 	
		{% endfor %}
		{% for node in functions %}
			{
				"id": "{{ node.node_id }}",
				"name": "{{ node.name }}",
				"data": 
				{
					"$dim": 4
				},
				"adjacencies": 
				[
					{% for input in node.inputs %}
						{
							"nodeTo": "{{ input.resource_type.node_id }}",
							"data": 
							{
								"$type":"arrow",
								"$direction": ["{{ input.resource_type.node_id }}", "{{ node.node_id }}"],
								"$dim":10,
								"$color":"#339999",
								"weight": 1,
								"label": "{{ input }}"
							}
						{% if forloop.last %}
						{% if node.outputs %}
						},
						{% else %}
						}
						{% endif %}
						{% else %}
						},
						{% endif %}
					{% endfor %}
					{% for output in node.outputs %}
						{
							"nodeTo": "{{ output.resource_type.node_id }}",
							"data": 
							{
								"$type":"arrow",
								"$direction": ["{{ node.node_id }}", "{{ output.resource_type.node_id }}"],
								"$dim":10,
								//"$color":"#339999",
								"weight": 1,
								"label": "{{ output }} "
							}
						{% if forloop.last %}
						}
						{% else %}
						}, 	
						{% endif %}
					{% endfor %}
				]
			{% if forloop.last %}
			}
			{% else %}
			}, 	
			{% endif %}
 
		{% endfor %}
	]


	{% for key, agents in function_agents.items %}
		var parent = "{{ key.node_id }}";
		functionAgents[parent] = [];
		{% for agent in agents %}
			functionAgents[parent].push("{{ agent.name }}");
        {% endfor %}
	{% endfor %}

    //end
	
	
    //init canvas
    //Create a new canvas instance.
    var canvas = new Canvas('mycanvas', {
        'injectInto': 'infovis',
        'width': w,
        'height': h,
        //Optional: Add a background canvas
        //that draws some concentric circles.
        'backgroundCanvas': {
            'styles': {
                'strokeStyle': '#CC99FF'
            },
            'impl': {
                'init': function(){},
                'plot': function(canvas, ctx){
                    var times = 6, d = 200;
                    var pi2 = Math.PI * 2;
                    for (var i = 1; i <= times; i++) {
                        ctx.beginPath();
                        ctx.arc(0, 0, i * d, 0, pi2, true);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }
    });
    //end
					
    //init RGraph
    var rgraph = new RGraph(canvas, {
        //Nodes and Edges parameters
        //can be overriden if defined in 
        //the JSON input data.

        //This way we can define different node
        //types individually.

        Node: {
            'overridable': true,
             'color': '#cc0000'

        },
        Edge: {
            'overridable': true,
            'color': '#cc0000'
        },

        //Set polar interpolation.
        //Default's linear.
        interpolation: 'polar',
        
        //Change the transition effect from linear
        //to elastic.
        transition: Trans.Elastic.easeOut,
        //Change other animation parameters.
        duration:3500,
        fps: 30,
        //Change father-child distance.
        levelDistance: 70,
        
        //This method is called right before plotting
        //an edge. This method is useful to change edge styles
        //individually.
        onBeforePlotLine: function(adj){
            //Add some random lineWidth to each edge. Not.
            if (!adj.data.$lineWidth) 
                //adj.data.$lineWidth = Math.random() * 5 + 1;
				adj.data.$lineWidth = 1;
        },
        
        onBeforeCompute: function(node){
            Log.write("centering " + node.name + "...");
            
            //Make right column relations list.
            var html = "<h4>" + node.name + "</h4><b>Connections:</b>";
            html += "<ul>";
            Graph.Util.eachAdjacency(node, function(adj){
                var child = adj.nodeTo;
                html += "<li>" + adj.data["label"] + "</li>";
				if (adj.nodeFrom == node)
				{
					var agents = functionAgents[adj.nodeTo.id];
				}
				else
				{
					var agents = functionAgents[adj.nodeFrom.id];	
				}
				if(agents)
				{
					html += "<b>Agents:</b><br />";
					html += "<ul>";
					for(i=0;i<agents.length;i++)
					{
						html += "<li>" + agents[i] + "</li>";
					}
					html += "</ul>";
				}
				});
            html += "</ul>";
			var agents = functionAgents[node.id];
			if(agents)
			{
				html += "<p><b>Agents:</b></p>";
            	html += "<ul>";
				for(i=0;i<agents.length;i++)
				{
					html += "<li>" + agents[i] + "</li>";
				}
            	html += "</ul>";
			}

            document.getElementById('inner-details').innerHTML = html;
        },
        
        //Add node click handler and some styles.
        //This method is called only once for each node/label crated.
        onCreateLabel: function(domElement, node){
            domElement.innerHTML = node.name;
            domElement.onclick = function () {
                rgraph.onClick(node.id, { hideLabels: false });
            };
            var style = domElement.style;
            style.cursor = 'pointer';
            style.fontSize = "0.8em";
            style.color = "#660000";
        },
        //This method is called when rendering/moving a label.
        //This is method is useful to make some last minute changes
        //to node labels like adding some position offset.
        onPlaceLabel: function(domElement, node){
            var style = domElement.style;
            var left = parseInt(style.left);
            var w = domElement.offsetWidth;
            style.left = (left - w / 2) + 'px';
        },
        
        onAfterCompute: function(){
            Log.write("done");
        }
        
    });
    //load graph.
    rgraph.loadJSON(json, 0);
   
    //compute positions and plot
    rgraph.refresh();
    //end
	
    rgraph.controller.onBeforeCompute(rgraph.graph.getNode(rgraph.root));
    rgraph.controller.onAfterCompute();

	{% if root %}
		rgraph.onClick('{{ root.node_id }}');
	{% endif %}
}

dojo.addOnLoad(function()
{
	init();

});
	
</script>
