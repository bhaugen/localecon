{% extends "base.html" %}

{% block title %}
     Cluster: {{ cluster }}
{% endblock %}

{% block header %}

<link type="text/css" href="/site_media/css/base.css" rel="stylesheet" />
<link type="text/css" href="/site_media/css/RGraph.css" rel="stylesheet" />

{% endblock %}

{% block content %}

<script>
var Log = {
    elem: false,
    write: function(text){
        if (!this.elem) 
            this.elem = document.getElementById('log');
        this.elem.innerHTML = text;
        this.elem.style.left = (500 - this.elem.offsetWidth / 2) + 'px';
    }
};
</script>

<h3>Cluster: {{ cluster }}</h3>
