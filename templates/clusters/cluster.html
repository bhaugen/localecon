{% extends "base.html" %}

{% block title %}
     Cluster: {{ cluster }}
{% endblock %}

{% block header %}


{% endblock %}

{% block content %}

<h3>Cluster: {{ cluster }}</h3>

<p>
	{{ cluster.description }}<br />
	<a href="{% url edit_cluster cluster_id=cluster.id %}">Edit</a>&nbsp;&nbsp;
	<a href="{% url radial_graph cluster_id=cluster.id %}">Diagram</a>&nbsp;&nbsp;
	<a href="{% url fr_table cluster_id=cluster.id %}">Function-Resource Table</a>
</p>

{% if map_url %}


<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
	src="{{ map_url|safe }}"></iframe>


{% endif %}

{% endblock %}
