{% extends "base.html" %}

{% load humanize %}

{% block title %}
     Cluster: {{ cluster }}
{% endblock %}

{% block header %}

<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key={{ map_key }}&sensor=false">
</script>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript">
	
var infoWin = new google.maps.InfoWindow({});
	
	function addMarker(map, location, name, contentString)
	{
		
	
		var marker = new google.maps.Marker({
			position: location,
			map: map,
			title: name
		});
	
		google.maps.event.addListener(marker, 'click', function() {
			infoWin.setContent(contentString);
			infoWin.open(map, this);
		});
	
	}
	
	function initialize() {
        var myOptions = {
          center: new google.maps.LatLng({{ map_center }}),
          zoom: {{ zoom_level }},
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
	
		{% for agent in agents %}
	
			var contentString = '<div id="content" style="font-size:80%;color:DarkSlateGray;">'+
			    '<div id="siteNotice">'+
				'</div>'+
				'<h2 id="firstHeading" class="firstHeading">{{ agent.name }}</h2>'+
				'<div id="bodyContent">'+
				{% for af in agent.functions.all %}
					'<h4 style="margin: 0;">{{ af.function.name }} Production:</h4>'+
					'<table>'+
					{% for afrt in af.function_resources.all %}
					'<tr><td>{{ afrt.resource_type.name }}</td>'+
					'<td style="text-align:right;">{{afrt.quantity|intcomma}}{{afrt.resource_type.unit_of_quantity.abbrev}}</td>'+
					'<td style="text-align:right;">${{ afrt.value|intcomma }}</td></tr>'+
					{% endfor %}
					'</table>'+
				{% endfor %}
			    '</div>'+
				'</div>';

			var location = new google.maps.LatLng({{ agent.lat_lng }});
			
			var name = "{{ agent.name }}";
	
			addMarker(map, location, name, contentString);		
	
		{% endfor %}
	}
	
	$(document).ready(function() {
		initialize();
	});
</script>

{% endblock %}

{% block content %}

<div class="map">

{% include "clusters/_cluster_nav.html" %}

<h3>Cluster: {{ cluster }}</h3>

<p style="margin:0;">
	{{ cluster.description }}
</p>

<div id="map_canvas" style="height: 600px; width: 1000px;" ></div>

</div>

{% endblock %}
