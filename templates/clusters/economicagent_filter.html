

<style>
	th{text-align: right;}
</style>

<form action="" method="get">
	<table>
		{{ filter.form.as_table }}
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" /></td>
		</tr>
	</table>
</form>

<div>
{% for agent in filter.qs %}
    <p>{{ agent.name }} {{ agent.address }}</p>
	{% for ca in agent.communities.all %}
		<p>{{ ca.community.name }}</p>
	{% endfor %}
{% endfor %}
</div>
