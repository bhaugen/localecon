{% extends "base.html" %}

{% load humanize %}

{% block title %}
    Send Email
{% endblock %}


{% block content %}
    <h1>Send us an email:</h1>
    <table>
        <form action="." method="POST" >{% csrf_token %}
            {{ email_form }}
            <tr><td>
            <input type="submit" value="Submit" />
            </td></tr>
        </form>
    </table>
{% endblock %}
