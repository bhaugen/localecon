{% extends "base.html" %}

{% block title %}
     Network Diagram: {{ cluster }}
{% endblock %}

{% block extra_head %}
<script type="text/javascript" src="/site_media/scripts/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/site_media/scripts/raphael.js"></script>
<script type="text/javascript" src="/site_media/scripts/dracula_graffle.js"></script>
<script type="text/javascript" src="/site_media/scripts/dracula_graph.js"></script>
{% endblock %}

{% block content %}

<h3>Network Diagram: {{ cluster }}</h3>
{% include "clusters/_cluster_nav.html" %}
<div id="canvas"></div>
<button id="redraw" onclick="redraw();">redraw</button>

<script type="text/javascript">

var redraw, g, renderer;

/* only do all this when document has finished loading (needed for RaphaelJS) */
window.onload = function() {
    
    var width = $(document).width();
    var height = $(document).height() - 100;
	
	   var render = function(r, n) {
            /* the Raphael set is obligatory, containing all you want to display */
			if(n.label)
			{
				var lbl = n.label;
				lbl = lbl.split(' ').join('\n');
				n.label = lbl;
			}
			if(n.id.indexOf("EconomicFunction") >= 0)
			{
				var set = r.set().push(
					r.rect(n.point[0]-30, n.point[1]-13, 60, 44, 6).attr({"fill": "#E0FFFF", "stroke-width": 3 })).push(
					r.text(n.point[0], n.point[1] + 10, (n.label || n.id)));
			}
			else
			{
				var set = r.set().push(
					r.ellipse(n.point[0]-30, n.point[1]-13, 60, 44).attr({"fill": "#E0FFFF", "stroke-width": 3 })).push(
					r.text(n.point[0], n.point[1] + 10, (n.label || n.id)));	
			}
            return set;
        };
    
    g = new Graph();
	

	{% for node in nodes %}
		g.addNode( "{{ node.node_id }}", {label: "{{ node.name }}", render:render } );
	{% endfor %}

	{% for node in nodes %}
		{% for nx in node.next %}
			g.addEdge( "{{ node.node_id}}" , "{{ nx.node_id }}", 
				{ directed : true, stroke : "gray" , fill : "gray" } );
		{% endfor %}
	{% endfor %}
 
    /* layout the graph using the Spring layout implementation */
    var layouter = new Graph.Layout.Spring(g);
    
    /* draw the graph using the RaphaelJS draw implementation */
    renderer = new Graph.Renderer.Raphael('canvas', g, width, height);
    
    redraw = function() {
        layouter.layout();
        renderer.draw();
    };

};

	
</script>

 
{% endblock %}
